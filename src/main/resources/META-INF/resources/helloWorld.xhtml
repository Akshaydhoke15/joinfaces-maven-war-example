<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <title>.:: Jsf Spring Boot Starter Example ::.</title>
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
            <link href="favicon.ico" rel="shortcut icon"/>
            <h:outputStylesheet name="helloWorld.css" />
        </h:head>
        <h:body>
            <p:layout fullPage="true" >
                <p:layoutUnit position="center" >
                    <h:form prependId="false">                        
                        <p:focus for="helloInput" />
                        <p:growl id="growl" life="2000" />
                        <div id="helloDiv">
                            <center>
                                <p:panelGrid columns="2">
                                    <p:graphicImage value="#{resource['padlock.gif']}"
                                                    height="100" width="100" />
                                    <p:panelGrid columns="2">
                                        <p:outputLabel for="helloInput" value="Say you nickname" />
                                        <p:inputText id="helloInput" value="#{helloWorldMBean.nickname}"/>

                                        <h:outputLabel value=""/>
                                        <h:panelGroup >
                                            <p:commandButton value="Enter" update="growl"
                                                             actionListener="#{helloWorldMBean.buttonAction}" />
                                        </h:panelGroup>
                                    </p:panelGrid>
                                </p:panelGrid>
                            </center>
                        </div>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
