<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <title>.:: Jsf Spring Boot Starter Example ::.</title>
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
            <link href="favicon.ico" rel="shortcut icon"/>
            <h:outputStylesheet name="helloWorld.css" />
        </h:head>
        <h:body>
            <p:layout fullPage="true" >
                <p:layoutUnit position="center" >
                    <h:form prependId="false">                        
                        <p:focus for="helloInput" />
                        <p:growl id="growl" life="2000" />
                        <div id="helloDiv">
                            <center>
                                <p:panelGrid columns="7">
                                    <p:link href="http://projects.spring.io/spring-boot" >
                                    <p:graphicImage value="#{resource['images/spring-boot.png']}"
                                                    height="100" width="100"/>
                                    </p:link>
                                </p:panelGrid>
                                <p:spacer height="30" />
                                <p:panelGrid columns="2">
                                    <p:outputLabel for="helloInput" value="Say you nickname" />
                                    <p:inputText id="helloInput" value="#{helloWorldMBean.nickname}"/>

                                    <h:outputLabel value=""/>
                                    <h:panelGroup >
                                        <p:commandButton value="Enter" update="growl"
                                                         actionListener="#{helloWorldMBean.buttonAction}" />
                                    </h:panelGroup>
                                </p:panelGrid>
                                <p:spacer height="30" />
                                <p:panelGrid columns="1">
                                    <p:link href="https://github.com/persapiens/jsf-spring-boot-starter">
                                        <p:outputLabel value="This jsf hello world page runs inside Spring Boot Jar packaged Application using jsf-spring-boot-starter." />
                                    </p:link>
                                </p:panelGrid>
                                <p:spacer height="30" />
                                <p:panelGrid columns="7">
                                    <p:link href="http://primefaces.org">
                                        <p:graphicImage value="#{resource['images/primefaces.png']}"
                                                        height="100" width="342"/>
                                    </p:link>
                                    <p:spacer width="10" />
                                    <p:link href="http://omnifaces.org">
                                        <p:graphicImage value="#{resource['images/omnifaces.png']}"
                                                        height="100" width="100"/>
                                    </p:link>
                                    <p:spacer width="10" />
                                    <p:link href="https://javaserverfaces.java.net">
                                        <p:graphicImage value="#{resource['images/mojarra.png']}"
                                                        height="100" width="200"/>
                                    </p:link>
                                    <p:spacer width="10" />
                                    <p:link href="http://myfaces.apache.org">
                                        <p:graphicImage value="#{resource['images/myfaces.jpg']}"
                                                        height="100" width="210"/>
                                    </p:link>
                                </p:panelGrid>
                                <p:spacer height="30" />
                                <p:panelGrid columns="7">
                                    <p:link href="http://tomcat.apache.org">
                                        <p:graphicImage value="#{resource['images/apache-tomcat.png']}"
                                                        height="100" width="150"/>
                                    </p:link>
                                    <p:spacer width="10" />
                                    <p:link href="http://www.eclipse.org/jetty">
                                        <p:graphicImage value="#{resource['images/jetty.png']}"
                                                        height="100" width="226"/>
                                    </p:link>
                                    <p:spacer width="10" />
                                    <p:link href="http://undertow.io">
                                        <p:graphicImage value="#{resource['images/undertow.png']}"
                                                        height="100" width="200"/>
                                    </p:link>
                                </p:panelGrid>
                            </center>
                        </div>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
